<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast Application</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/6e5f910418.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="Main-Container mx-auto  sm:px-32 md:px-40 lg:px-80 mt-10">
    <div class="card px-4">
      <h1 class="text-center pb-8 text-4xl font-semibold">Weather Forecast</h1>
      <div class="search grid grid-cols-3 gap-4 ">
        <input 
          type="text"
          class="grid-cols-4 col-span-2 input-city"
          placeholder="Enter City Name"
          spellcheck="false"
        />
        <div id="dropdownMenu" class="dropdown-menu">
          <!-- Recent searches will be dynamically added here -->
        </div>
        <div class="searchBox flex items-center  gap-2">
          <button class="Search-Btn "><img src="/images/search.png" alt="Search" /></button>
          <i class="fas fa-location-arrow location text-5xl"></i>
        </div>
      </div>

      <div class="weather grid grid-cols-1 mx-6 mt-5 sm:px-2 md:px-22">
        <h3 class="date mt-5"></h3>
        <div class="imgDiv columns-1">         
          <img src="/images/summer.png" alt="Weather Icon" class="weather-icon" />
        </div>

        <div class="col columns-2 justify-between gap-12">
          <div class="col">
            <h1 class="temp">&deg;C</h1>
            <h2 class="city"></h2>
          </div>
          <div class="details">
            <div class="col-Humidity grid grid-cols-2">
              <img src="/images/humidity.png" alt="Humidity Icon" />
              <div class="">
                <p class="Humidity">-----</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col-wind grid grid-cols-2 mt-5">
              <img src="/images/wind.png" alt="Wind Icon" />
              <div class="">
                <p class="wind">-----</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Cards for Previous day History -->
      <div class="history-Card grid lg:grid-cols-3  gap-6 sm:grid-cols-2 md:grid-cols-2">
        <!-- Historical weather data will be dynamically added here -->
      </div>

      <!-- Loading and Error Messages -->
      <div class="location-loading">Loading...</div>
      <div class="location-error">Error fetching weather data. Please try again.</div>
    </div>
  </section>

  <script src="/index.js"></script>
</body>
</html>
